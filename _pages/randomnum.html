<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Number Generator</title>
</head>

<body>
    <h1>Random Number Generator</h1>
    <p>Enter Lower and Upper Bounds of your number.</p>
    <br/>
    <input id="lower" placeholder="Lower">
    <input id="upper" placeholder="Upper">
    <button id="submit" onclick="calculate();">Submit</button>

    <p>Number: <span id="randnum"></span></p>

    <p>lower: <span id="low"></span></p>
    <p>upper: <span id="up"></span></p>

    <p>num1: <span id="num1"></span></p>
    <p>num2: <span id="num2"></span></p>
    <p>num3: <span id="num3"></span></p>
    <p>num4: <span id="num4"></span></p>
</body>
</html>

<script>
    function calculate() 
    {

        var upper = document.getElementById("upper").value;
        var lower = document.getElementById("lower").value;

        // Returns a random integer from 1 to 100:
        //Math.floor(Math.random() * 100) + 1;
        var num1 = Math.random();
        var num2 = num1 * upper;
        var num3 = num2 + lower;
        var num4 = Math.floor(num3);
        var number = Math.floor((Math.random() * upper) + lower);

        document.getElementById('randnum').innerHTML = number;

        document.getElementById('low').innerHTML = lower;
        document.getElementById('up').innerHTML = upper;

        document.getElementById('num1').innerHTML = num1;
        document.getElementById('num2').innerHTML = num2;
        document.getElementById('num3').innerHTML = num3;
        document.getElementById('num4').innerHTML = num4;

        
    }
    document.getElementById("randnum").value = "";
</script>

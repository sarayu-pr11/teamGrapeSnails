<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Mean Median Mode Range Calculator</title>
</head>

<body>
    <h1>Mean, Median, Mode, and Range Calculator</h1>
    <p>Put a space in between each number.</p>
    <br/>
    <input id="numbers" placeholder="Data">
    <button id="submit" onclick="calculate();">Submit Data</button>

    <p>Ordered Numbers: <span id="order"></span></p>
    <p>Mean: <span id="mean"></span></p>
    <p>Median: <span id="median"></span></p>
    <p>Mode: <span id="mode"></span></p>
    <p>Range: <span id="range"></span></p>


</body>
</html>

<script>
    function calculate() 
    {
        //Creating Array
        var string = document.getElementById("numbers").value;
        var array = string.split(" ")
        for(var x=0; x < array.length; x++) { array[x] = +array[x]; }
    
        //Order
        var order = array.sort(function(a, b){return a-b});
    
        //Mean
        var sum = 0;
        for(var x=0; x < array.length; x++) { sum = sum + array[x]; }
        console.log(sum);
        var mean = sum / array.length;
    
        //Median
        var median = 0;
        if (array.length % 2 === 0) 
        { //Even
            median = (array[array.length / 2 - 1] + array[array.length / 2]) / 2;
        } 
        else 
        { //Odd
            median = array[(array.length - 1) / 2];
        }
    
        //Mode
        var mode = [];
        for(x=0; x < array.length; x++) 
        {
            if(array[x] === array[x + 1]) 
            {
                mode.push(array[x]);
            }
        }
    
        //Range
        var length = array.length;
        var range = array[length - 1] - array[0];
    
        if (mode == "") 
        {
            mode = "None";
        }
    
        //alert("Order: " + order);
        //alert("Range: " + range);
        //alert("Median: " + median);
        //alert("Mean: " + mean);
        //alert("Mode: " + mode);
        
        document.getElementById('order').innerHTML = order;
        document.getElementById('range').innerHTML = range;
        document.getElementById('median').innerHTML = median;
        document.getElementById('mean').innerHTML = mean;
        document.getElementById('mode').innerHTML = mode;


    }

    document.getElementById("numbers").value = "";
</script>
